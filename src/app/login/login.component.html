<div class="container border py-5 w-25 mt-4">
    <main class="form-signin w-100 m-auto">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 fw-normal">Please Log in</h1>
    
        <div class="form-floating">
          <div [ngClass]="{
            'has-error':
            (form.get('email').errors &&
            form.get('email').touched) ||
             form.get('email').dirty 
             }">

      <input type="email" class="form-control" id="floatingInput" placeholder="Email" formControlName="email">
                  
            
          </div>
          <span
          class="text-danger"
          *ngIf="form.get('email').errors &&
          (form.get('email').touched ||
           form.get('email').dirty )"
        >
          <span
          class="text-danger"
          *ngIf="form.get('email').errors"
        >
        email required
        </span>
          </span>
    </div>
        <div class="form-floating mt-2">
          <div [ngClass]="{
            'has-error':
            (form.get('password').errors &&
            form.get('password').touched) ||
             form.get('password').dirty 
             }">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
          </div>
             <span
             class="text-danger"
             *ngIf="form.get('password').errors &&
             (form.get('password').touched ||
              form.get('password').dirty )"
           >
             <span
             class="text-danger"
             *ngIf="form.get('password').errors"
           >
           password required
           </span>
             <span
             
               class="text-danger"
               *ngIf="
                 form.get('password').errors.maxlength ||
                form.get('password').errors.minlength "
             >
             </span>
             </span>
          </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button routerLink="/home" class="btn btn-primary w-100 py-2" type="button">Register</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2022â€“2023</p>
      </form>
    </main> 
    </div>
